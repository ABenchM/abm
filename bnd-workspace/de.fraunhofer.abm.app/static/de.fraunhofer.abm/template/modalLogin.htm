<div>
	<div class="modal-header">
	    <h3 class="modal-title" id="modal-title">Login</h3>
	</div>
    <form name="form" role="form" ng-submit="$ctrl.login()">
	<div class="modal-body" id="modal-body">
	        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
	            <label for="username">Username</label>
	            <input type="text" name="username" id="username" class="form-control" ng-model="credentials.username" required />
	            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	            <label for="password">Password</label>
	            <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
	            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
	        </div>
	</div>
	<div class="modal-footer">
	    <button type="submit" class="btn btn-primary">Login</button>
	    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	</div>
    </form>
	
	<div ng-repeat="alert in alerts" class="alert alert-{{alert.type || 'alert'}} alert-dismissible">
		{{alert.msg}}
	</div>
	<div class="wrapper" ng-show="loading">
		<span class="cssload-loader"></span>
	</div>
	<br/>
</div>
