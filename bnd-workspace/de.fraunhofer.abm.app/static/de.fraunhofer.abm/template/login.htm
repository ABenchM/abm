<div class="col-md-6 col-md-offset-3" ng-controller="loginController">
    <h2>Login</h2>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username<span class="astrik_style">*</span></label>
            <input type="text" name="username" id="username" class="form-control" ng-model="credentials.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password<span class="astrik_style">*</span></label>
            <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions text-right">
			<a class="btn btn-primary" href=#/register>Register</a>
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <div class="wrapper" ng-show="loading">
				<span class="cssload-loader"></span>
			</div>
        </div>
    </form>
    <div class="text-right" style="margin-top: 10px">
    	<button class="btn btn-primary" ng-click="googleLogin()">Login with Google account</button>
    </div>
</div>
